<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="time">00:00:00:00</div>
        <div class="buttons">
            <button id="btn-1"  onclick="start()">Start</button>
            <button id="btn-2"  onclick="stop()">Stop</button>
            <button id="btn-3"  onclick="reset()">Reset</button>

        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
